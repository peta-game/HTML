<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Wireframe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-rows: 80px 1fr 50px;
            grid-template-columns: 1fr 3fr;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #e0e0e0;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Wireframe Header</h1>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Links or additional content here</p>
        </div>
        <div class="main">
            <h2>Main Content</h2>
            <p>This is the main content area. Grid allows for a more structured layout.</p>
        </div>
        <div class="footer">
            <p>Wireframe Footer</p>
        </div>
    </div>

</body>

</html>
